<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Picker Tool</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>
	<header>
		<a href="https://all-projects-portfolio.web.app/" target="_blank" class="row">
			<img class="logo-img" src="logo.svg" />
			<div class="logo-txt">
				<h1>FLAVIA</h1>
				<span>Kosti</span>
			</div>
		</a>
	</header>
	<main>
		<div class="color-picker">
			<div class="selected-color"></div>
			<div class="color-info">
				<p>HEX: <span id="hexValue">#ff0000</span></p>
				<p>RGB: <span id="rgbValue">rgb(255, 0, 0)</span></p>
			</div>
			<input type="color" id="colorInput" value="#ff0000">
		</div>
		<button id="generateRandomBtn">Generate</button>
	</main>
</body>

</html>
